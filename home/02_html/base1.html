<!DOCTYPE html>
<HTML>
<HEAD>
    <META charset="utf-8">
    <TITLE>Таблицы базаовое</TITLE>
</HEAD>
<BODY>
<table align="center" border="1" width="500"> <!-- ширина таблицы 500px для отображения как в примере -->
    <caption><i>Прогноз погоды</i></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>                    <!-- Первый вариант реализации знака градуса -->
        <th>Минск</th>
        <td>-5&deg</td>
        <td>+5&deg</td>
        <td rowspan="2">+2&deg</td>
        <td>-10&deg</td>
    </tr>
    <tr>                    <!-- Второй вариант реализации знака градуса -->
        <th>Брест</th>
        <td>0<sup>o</sup></td>
        <td>+9<sup>o</sup></td>
        <td>-4<sup>o</sup></td>
    </tr>
</table>
</BODY>
</HTML> ​
